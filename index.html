<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Date</h1>
      <div class="infotop">
        <div class="currentlocation">
          <h2 class="city">{{City}}</h2>
          <h2 class="icon">none</h2>
          <h2 class="currenttemp">{{temp}}</h2>
          <span class="units" 
          <a href="#" id="celsius-link" class="active">°C</a> |
          <a href="#" id="fahrenheit-link">°F</a></span>
          <div class= "currentdescription">{{sunny}}</div>
          <div class="dailytemp">
            <span class="maxtemperature">{{max}}</span>
            <span class="mintemperature">{{min}}</span>
          </div>
          <div class="additional">
            <span class="windspeed">Wind: 0.6 m/s</span>
            <span class="humidity">Humidity: 67%</span>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="small">
              <p class="weekday">Mon</p>
              <div class="smallforecast">
                <p class="state">☀️</p>
                <div class="dailytemp">
                  <span class="maxtemperature">24°C</span>
                  <span class="mintemperature">18°C</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="small">
              <p class="weekday">Tue</p>
              <div class="smallforecast">
                <p class="state">🌧️</p>
                <div class="dailytemp">
                  <span class="maxtemperature">24°C</span>
                  <span class="mintemperature">18°C</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="small">
              <p class="weekday">Wed</p>
              <div class="smallforecast">
                <p class="state">🌧️</p>
                <div class="dailytemp">
                  <span class="maxtemperature">21°C</span>
                  <span class="mintemperature">16°C</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="small">
              <p class="weekday">Thu</p>
              <div class="smallforecast">
                <p class="state">⛈️</p>
                <div class="dailytemp">
                  <span class="maxtemperature">21°C</span>
                  <span class="mintemperature">14°C</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col">
            <div class="small">
              <p class="weekday">Fri</p>
              <div class="smallforecast">
                <p class="state">☀️</p>
                <span class="maxtemperature">24°C</span>
                <span class="mintemperature">18°C</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <form class="choosecity">
        <input
          type="text"
          class="entertext"
          autocomplete="off"
          autofocus="on"
          placeholder="Enter the city"
          id="search-city-input"
        />
        <button type="submit" class="choosecitybutton">Search</button>
        <button type="submit" class="addtofavourite">add city to favourite</button>
      </form>
      
      <div class="favouritelist">
        <div class="favourite">
          <span class="city">London</span>
          <span class="state">☀️</span>
          <span class="maxtemperature">24°C</span>
          <span class="mintemperature">18°C</span>
        </div>
        <div class="favourite">
          <span class="city">Rome</span>
          <span class="state">☀️</span>
          <span class="maxtemperature">31°C</span>
          <span class="mintemperature">26°C</span>
        </div>
        <div class="favourite">
          <span class="city">Abu Dhabi</span>
          <span class="state">☀️</span>
          <span class="maxtemperature">42°C</span>
          <span class="mintemperature">34°C</span>
        </div>
      </div>
      <a href="https://github.com/ProSvety/weather-project" target="_blank" <button class="gitHubLink">Project on GitHub</button></a>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
